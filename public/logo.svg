<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 256" role="img" aria-label="3VIA logo">
  <title>3VIA - Trivia Logo</title>
  <!-- Fondo negro -->
  <rect width="300" height="256" fill="black"/>

  <!-- Número 3 grande -->
  <text x="10" y="150" font-family="Arial, Helvetica, sans-serif" font-size="100" font-weight="bold" fill="white">3</text>

  <!-- Letras VIA muy cerca del 3 -->
  <text x="85" y="150" font-family="Arial, Helvetica, sans-serif" font-size="80" font-weight="bold" letter-spacing="-10">
    <tspan fill="yellow">V</tspan>
    <tspan fill="blue">I</tspan>
    <tspan fill="red">A</tspan>
  </text>

  <!-- Casillas ✔ y ✖ más a la derecha -->
  <g transform="translate(240,95) scale(0.5)">
    <!-- check ON (verde) -->
    <rect x="0" y="0" width="40" height="40" rx="6" ry="6" fill="none" stroke="white" stroke-width="5"/>
    <path d="M10,22 l8,10 l14,-18" fill="none" stroke="limegreen" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- check OFF (rojo) -->
    <rect x="0" y="55" width="40" height="40" rx="6" ry="6" fill="none" stroke="white" stroke-width="5"/>
    <path d="M10,65 l20,20 M30,65 l-20,20" fill="none" stroke="red" stroke-width="5" stroke-linecap="round"/>
  </g>
</svg>


